<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL To Do List</title>
    <script src="./vendors/jquery-3.6.0.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    
    <div class="addItem">
            <h4>Add Item</h3>
            <label for="note">Note</label>
            <input type="text" id="addNote" placeholder="Add Item to List"/>
            <button type="button" id="submitBtn">Add</button>
    </div>
    <section class="taskDisplay">
        <h4>All Tasks</h4>
        <table id="tableWrapper">
            <thead>
            </thead>
            <tbody id="itemList">

            </tbody>
        </table>
    </section> 
    <section class="completedDisplay">
        <h4>Completed Tasks</h4>
        <table>
            <thead>
            </thead>
            <tbody id="completed-task">

            </tbody>
        </table>
    </section>
        

    
</body>
</html>
